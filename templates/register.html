<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Include Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light text-dark">
    <div class="container">
        <h1 class="text-center my-4">Create an Account</h1>

        <div class="card p-4">
            <form method="POST">
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    <label for="username">{{ form.username.label }}</label>
                    {{ form.username(class="form-control") }}
                </div>

                <div class="form-group">
                    <label for="password">{{ form.password.label }}</label>
                    {{ form.password(class="form-control") }}
                </div>

                <div class="form-group">
                    <label for="confirm_password">{{ form.confirm_password.label }}</label>
                    {{ form.confirm_password(class="form-control") }}
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </div>
            </form>
        </div>

        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login here</a></p>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
