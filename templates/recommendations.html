<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for "{{ searched_book['title'] }}"</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Recommendations for "{{ searched_book['title'] }}"</h1>

        <!-- Searched Book Section -->
        <div class="card mt-3">
            <div class="row no-gutters">
                <div class="col-md-3">
                    <img src="{{ searched_book.cover }}" class="searched-book-cover" alt="Cover of {{ searched_book.title }}">

                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">{{ searched_book['title'] }}</h5>
                        <form action="{{ url_for('favorite_book', book_id=searched_book['id']) }}" method="POST">
                            <button type="submit" class="btn btn-primary">Add to Favorites</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recommended Books Section -->
        <h2 class="mt-4">Recommended Books</h2>
        <div class="row">
            {% for book in recommendations %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="{{ searched_book.cover }}" class="searched-book-cover" alt="Cover of {{ searched_book.title }}">

                        <div class="card-body">
                            <h5 class="card-title">{{ book['title'] }}</h5>
                            <form action="{{ url_for('favorite_book', book_id=book['id']) }}" method="POST">
                                <button type="submit" class="btn btn-primary">Add to Favorites</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
